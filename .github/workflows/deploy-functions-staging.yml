name: Deploy Cloud Functions (Staging)

on:
  workflow_dispatch:
    inputs:
      force:
        description: 'Force deploy even if no changes detected'
        required: false
        default: 'false'

env:
  NODE_VERSION: '20'
  GCP_PROJECT_ID: 'dcmco-prod-2026'
  GCP_REGION: 'australia-southeast1'
  ENVIRONMENT: 'staging'
  FUNCTION_NAME: 'dcmco-website-staging-contact-form'

jobs:
  deploy-functions:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation
      pull-requests: write  # For PR comments

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ================================================================
      # Authenticate with GCP
      # ================================================================

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      # ================================================================
      # Build Cloud Function
      # ================================================================

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build and package Cloud Function
        working-directory: ./functions/contact-form
        run: |
          npm install
          npm run build

      # ================================================================
      # Create or Update Secret
      # ================================================================

      - name: Create/Update SendGrid API Key Secret
        env:
          SENDGRID_KEY: ${{ secrets.SENDGRID_API_KEY_STAGING }}
        run: |
          # Check if secret exists
          if gcloud secrets describe dcmco-website-staging-sendgrid-api-key --project=${{ env.GCP_PROJECT_ID }} 2>/dev/null; then
            echo "Secret exists, adding new version..."
            echo -n "${SENDGRID_KEY}" | gcloud secrets versions add dcmco-website-staging-sendgrid-api-key \
              --project=${{ env.GCP_PROJECT_ID }} \
              --data-file=-
          else
            echo "Creating new secret..."
            echo -n "${SENDGRID_KEY}" | gcloud secrets create dcmco-website-staging-sendgrid-api-key \
              --project=${{ env.GCP_PROJECT_ID }} \
              --replication-policy="automatic" \
              --data-file=-
          fi

      # ================================================================
      # Deploy Cloud Function
      # ================================================================

      - name: Deploy to Cloud Functions
        id: deploy
        uses: google-github-actions/deploy-cloud-functions@v3
        with:
          name: ${{ env.FUNCTION_NAME }}
          runtime: nodejs20
          region: ${{ env.GCP_REGION }}
          entry_point: contactForm
          source_dir: ./functions/contact-form
          environment_variables: 'NODE_ENV=${{ env.ENVIRONMENT }},EMAIL_RECIPIENT=shanesrf@gmail.com,FROM_EMAIL=shanesrf@gmail.com,ALLOWED_ORIGINS="http://localhost:3000,https://dcmco-staging.web.app"'
          secrets: |
            SENDGRID_API_KEY=projects/${{ env.GCP_PROJECT_ID }}/secrets/dcmco-website-staging-sendgrid-api-key/versions/latest
          service_account: ${{ env.GCP_PROJECT_ID }}@appspot.gserviceaccount.com
          min_instance_count: 0
          max_instance_count: 10
          memory: 256Mi
          service_timeout: 60s

      - name: Make function publicly accessible
        run: |
          gcloud functions add-invoker-policy-binding ${{ env.FUNCTION_NAME }} \
            --region=${{ env.GCP_REGION }} \
            --member="allUsers" \
            --project=${{ env.GCP_PROJECT_ID }}

      # ================================================================
      # Test Deployed Function
      # ================================================================

      - name: Wait for function to be ready
        run: |
          echo "Waiting 30 seconds for function to be fully ready..."
          sleep 30

      - name: Run deployment tests
        run: |
          bash infrastructure/scripts/test-deployed-function.sh \
            "${{ steps.deploy.outputs.url }}" \
            "https://dcmco-staging.web.app"

      # ================================================================
      # Save Outputs
      # ================================================================

      - name: Save function URL
        run: |
          mkdir -p .github/outputs
          echo "${{ steps.deploy.outputs.url }}" > .github/outputs/staging-function-url.txt
          echo "Function URL saved to .github/outputs/staging-function-url.txt"

      - name: Create commit comment
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.url }}';
            const sha = context.sha.substring(0, 7);

            const message = `### ✅ Cloud Functions Deployed (Staging)

            **Function URL:** \`${url}\`

            **Environment:** staging
            **Region:** ${{ env.GCP_REGION }}
            **Commit:** ${sha}

            **Tests:**
            - ✅ Function health check passed
            - ✅ CORS configuration verified
            - ✅ Validation working
            - ✅ Spam protection active

            **Test manually:**
            \`\`\`bash
            curl -X POST "${url}" \\
              -H "Content-Type: application/json" \\
              -H "Origin: https://dcmco-staging.web.app" \\
              -d '{"name":"Test","email":"test@example.com","message":"Test from deployed function"}'
            \`\`\`

            **Next steps:**
            1. Verify email delivery in [SendGrid Activity](https://app.sendgrid.com/email_activity)
            2. Test from staging frontend: https://dcmco-staging.web.app
            3. Check function logs if needed:
               \`\`\`bash
               gcloud functions logs read ${{ env.FUNCTION_NAME }} --region=${{ env.GCP_REGION }} --limit=50
               \`\`\`
            `;

            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: message
            });

      - name: Upload outputs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: function-outputs-staging
          path: .github/outputs/
          retention-days: 30
