name: Deploy Cloud Functions (Production)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm production deployment'
        required: true

env:
  NODE_VERSION: '20'
  GCP_PROJECT_ID: 'dcmco-prod-2026'
  GCP_REGION: 'australia-southeast1'
  ENVIRONMENT: 'production'
  FUNCTION_NAME: 'dcmco-website-production-contact-form'

jobs:
  # ================================================================
  # Confirmation step for manual deploys
  # ================================================================
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "deploy" ]; then
            echo "❌ Deployment cancelled"
            echo "To deploy to production, type 'deploy' in the confirmation input"
            exit 1
          fi
          echo "✅ Production deployment confirmed"

  # ================================================================
  # Deploy Cloud Functions to Production
  # ================================================================
  deploy-functions:
    needs: [validate]
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ================================================================
      # Authenticate with GCP
      # ================================================================

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      # ================================================================
      # Build Cloud Function
      # ================================================================

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build and package Cloud Function
        working-directory: ./functions/contact-form
        run: |
          npm install
          npm run build

      # ================================================================
      # Create or Update Secret
      # ================================================================

      - name: Create/Update SendGrid API Key Secret
        run: |
          # Check if secret exists
          if gcloud secrets describe dcmco-website-production-sendgrid-api-key --project=${{ env.GCP_PROJECT_ID }} 2>/dev/null; then
            echo "Secret exists, adding new version..."
            echo -n "${{ secrets.SENDGRID_API_KEY_PRODUCTION }}" | gcloud secrets versions add dcmco-website-production-sendgrid-api-key \
              --project=${{ env.GCP_PROJECT_ID }} \
              --data-file=-
          else
            echo "Creating new secret..."
            echo -n "${{ secrets.SENDGRID_API_KEY_PRODUCTION }}" | gcloud secrets create dcmco-website-production-sendgrid-api-key \
              --project=${{ env.GCP_PROJECT_ID }} \
              --replication-policy="automatic" \
              --data-file=-
          fi

      # ================================================================
      # Deploy Cloud Function
      # ================================================================

      - name: Deploy to Cloud Functions
        id: deploy
        uses: google-github-actions/deploy-cloud-functions@v3
        with:
          name: ${{ env.FUNCTION_NAME }}
          runtime: nodejs20
          region: ${{ env.GCP_REGION }}
          entry_point: contactForm
          source_dir: ./functions/contact-form
          env_vars: |
            NODE_ENV=${{ env.ENVIRONMENT }}
            EMAIL_RECIPIENT=shanesrf@gmail.com
            FROM_EMAIL=shanesrf@gmail.com
            ALLOWED_ORIGINS=https://dcmco-prod-2026.web.app,https://dcmco.com.au,https://www.dcmco.com.au
          secret_environment_variables: |
            SENDGRID_API_KEY=dcmco-website-production-sendgrid-api-key:latest
          service_account: ${{ env.GCP_PROJECT_ID }}@appspot.gserviceaccount.com
          min_instances: 0
          max_instances: 10
          memory: 256Mi
          timeout: 60s

      - name: Make function publicly accessible
        run: |
          gcloud functions add-invoker-policy-binding ${{ env.FUNCTION_NAME }} \
            --region=${{ env.GCP_REGION }} \
            --member="allUsers" \
            --project=${{ env.GCP_PROJECT_ID }}

      # ================================================================
      # Test Deployed Function
      # ================================================================

      - name: Wait for function to be ready
        run: |
          echo "Waiting 30 seconds for function to be fully ready..."
          sleep 30

      - name: Run deployment tests
        run: |
          bash infrastructure/scripts/test-deployed-function.sh \
            "${{ steps.deploy.outputs.url }}" \
            "https://dcmco-prod-2026.web.app"

      # ================================================================
      # Save Outputs
      # ================================================================

      - name: Save function URL
        run: |
          mkdir -p .github/outputs
          echo "${{ steps.deploy.outputs.url }}" > .github/outputs/production-function-url.txt
          echo "Function URL saved to .github/outputs/production-function-url.txt"

      - name: Create commit comment
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.url }}';
            const sha = context.sha.substring(0, 7);

            const message = `### ✅ Cloud Functions Deployed (Production)

            **Function URL:** \`${url}\`

            **Environment:** production
            **Region:** ${{ env.GCP_REGION }}
            **Commit:** ${sha}

            **Tests:**
            - ✅ Function health check passed
            - ✅ CORS configuration verified
            - ✅ Validation working
            - ✅ Spam protection active

            **⚠️ Important:**
            - Update Next.js production environment variable with function URL
            - Verify email delivery in [SendGrid Activity](https://app.sendgrid.com/email_activity)
            - Test from production frontend
            - Monitor function logs for any errors

            **Test manually:**
            \`\`\`bash
            curl -X POST "${url}" \\
              -H "Content-Type: application/json" \\
              -H "Origin: https://dcmco-prod-2026.web.app" \\
              -d '{"name":"Test","email":"test@example.com","message":"Test from production function"}'
            \`\`\`

            **Monitor:**
            \`\`\`bash
            gcloud functions logs read ${{ env.FUNCTION_NAME }} --region=${{ env.GCP_REGION }} --limit=50
            \`\`\`
            `;

            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: message
            });

      - name: Upload outputs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: function-outputs-production
          path: .github/outputs/
          retention-days: 90
