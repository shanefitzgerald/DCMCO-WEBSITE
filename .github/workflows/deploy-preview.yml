name: Deploy Preview (Firebase Hosting)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  NODE_VERSION: '20'

jobs:
  deploy-preview:
    runs-on: ubuntu-latest

    steps:
      # ============================================
      # 1. Checkout and Setup
      # ============================================
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      # ============================================
      # 2. Authenticate to GCP for npm packages
      # ============================================
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure npm authentication for Artifact Registry
        run: |
          TOKEN=$(gcloud auth print-access-token)
          cat > .npmrc << EOF
          @dcmco:registry=https://australia-southeast1-npm.pkg.dev/dcmco-prod-2026/npm-packages/
          //australia-southeast1-npm.pkg.dev/dcmco-prod-2026/npm-packages/:always-auth=true
          //australia-southeast1-npm.pkg.dev/dcmco-prod-2026/npm-packages/:_authToken=${TOKEN}
          EOF

      # ============================================
      # 3. Install Dependencies & Build
      # ============================================
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-

      - name: Build Next.js site
        run: pnpm build
        env:
          NODE_ENV: production

      # ============================================
      # 4. Deploy to Preview Channel
      # ============================================
      - name: Deploy to Firebase Hosting Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        id: firebase-deploy
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: dcmco-prod-2026
          expires: 7d
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

      # ============================================
      # 5. Comment on PR with Preview URL
      # ============================================
      - name: Comment PR with preview URL
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.firebase-deploy.outputs.details_url }}';
            const expiresUrl = '${{ steps.firebase-deploy.outputs.expire_time }}';

            const comment = `## ğŸš€ Firebase Hosting Preview Deployed!

            âœ… **Preview URL:** ${previewUrl}

            ### ğŸ“¦ Deployment Details
            - **Environment:** Preview Channel
            - **Expires:** 7 days
            - **Commit:** \`${context.sha.substring(0, 7)}\`
            - **Triggered by:** @${context.actor}

            ### ğŸ” What to test:
            - [ ] Page loads correctly
            - [ ] All assets load (CSS, JS, images)
            - [ ] Navigation works
            - [ ] No console errors

            ---
            *This preview will automatically expire in 7 days*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
