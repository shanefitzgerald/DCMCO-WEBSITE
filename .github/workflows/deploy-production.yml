name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm production deployment'
        required: true
        type: string

permissions:
  contents: read
  id-token: write

env:
  NODE_VERSION: '20'
  TERRAFORM_VERSION: '1.6.0'

jobs:
  # Confirmation check
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "deploy" ]; then
            echo "âŒ Confirmation failed. You must type 'deploy' to proceed."
            exit 1
          fi
          echo "âœ… Confirmation validated"

  deploy:
    needs: validate
    runs-on: ubuntu-latest
    environment: production

    steps:
      # ============================================
      # 1. Checkout and Setup
      # ============================================
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      # ============================================
      # 2. Authenticate to GCP
      # ============================================
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # ============================================
      # 3. Deploy Infrastructure with CDKTF
      # ============================================
      - name: Install CDKTF CLI
        run: pnpm install -g cdktf-cli@^0.20.0

      - name: Install infrastructure dependencies
        working-directory: ./infrastructure
        run: pnpm install

      - name: Generate CDKTF provider bindings
        working-directory: ./infrastructure
        run: pnpm run get

      - name: Create infrastructure .env file
        working-directory: ./infrastructure
        run: |
          cat > .env << EOF
          GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}
          GCP_REGION=${{ secrets.GCP_REGION }}
          GCS_BUCKET_NAME=${{ secrets.GCS_BUCKET_NAME_PRODUCTION }}
          GCS_BUCKET_LOCATION=${{ secrets.GCS_BUCKET_LOCATION }}
          ENVIRONMENT=production
          DOMAIN_NAME=${{ secrets.DOMAIN_NAME }}
          EOF

      - name: CDKTF Synth
        working-directory: ./infrastructure
        run: pnpm run synth

      - name: CDKTF Deploy
        working-directory: ./infrastructure
        run: cdktf deploy --auto-approve

      # ============================================
      # 4. Build Next.js Site
      # ============================================
      - name: Configure npm authentication for Artifact Registry
        run: |
          # Copy .npmrc template and authenticate
          cp .npmrc.example .npmrc
          npx google-artifactregistry-auth --repo-config=.npmrc --credential-config=.npmrc

      - name: Install website dependencies
        run: pnpm install

      - name: Build Next.js site
        run: pnpm run build
        env:
          NEXT_PUBLIC_ENV: production

      # ============================================
      # 5. Deploy to GCS
      # ============================================
      - name: Upload to GCS
        run: |
          echo "Uploading static site to gs://${{ secrets.GCS_BUCKET_NAME_PRODUCTION }}/"
          gsutil -m rsync -r -d out/ gs://${{ secrets.GCS_BUCKET_NAME_PRODUCTION }}/

      - name: Set Cache-Control headers
        run: |
          # Set cache headers for static assets
          gsutil -m setmeta -h "Cache-Control:public, max-age=31536000, immutable" \
            'gs://${{ secrets.GCS_BUCKET_NAME_PRODUCTION }}/_next/static/**'

          # Set cache headers for HTML files
          gsutil -m setmeta -h "Cache-Control:public, max-age=0, must-revalidate" \
            'gs://${{ secrets.GCS_BUCKET_NAME_PRODUCTION }}/**/*.html'

      # ============================================
      # 6. Verification
      # ============================================
      - name: Verify deployment
        run: |
          echo "âœ… Deployment completed successfully!"

          # Check if custom domain is configured
          if [ -n "${{ secrets.DOMAIN_NAME }}" ]; then
            echo "ðŸŒ Production URL: https://${{ secrets.DOMAIN_NAME }}"
          else
            echo "ðŸŒ Production URL: https://storage.googleapis.com/${{ secrets.GCS_BUCKET_NAME_PRODUCTION }}/index.html"
          fi

          # Test if index.html is accessible
          curl -f -s -o /dev/null https://storage.googleapis.com/${{ secrets.GCS_BUCKET_NAME_PRODUCTION }}/index.html || \
            (echo "âŒ Website is not accessible" && exit 1)

          echo "âœ… Website is accessible and serving content"

      # ============================================
      # 7. Summary
      # ============================================
      - name: Deployment Summary
        if: always()
        run: |
          echo "## Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "- **GCP Project:** ${{ secrets.GCP_PROJECT_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bucket:** ${{ secrets.GCS_BUCKET_NAME_PRODUCTION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region:** ${{ secrets.GCS_BUCKET_LOCATION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Links" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ secrets.DOMAIN_NAME }}" ]; then
            echo "- [Production Website](https://${{ secrets.DOMAIN_NAME }})" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- [Direct GCS Link](https://storage.googleapis.com/${{ secrets.GCS_BUCKET_NAME_PRODUCTION }}/index.html)" >> $GITHUB_STEP_SUMMARY
          echo "- [GCS Bucket](https://console.cloud.google.com/storage/browser/${{ secrets.GCS_BUCKET_NAME_PRODUCTION }})" >> $GITHUB_STEP_SUMMARY
